<html>

<body>

    <script>
        // Create a new object based of the HTMLElement prototype
        var rociLibroPrototype = Object.create(HTMLElement.prototype);

        // Set up the element.
        rociLibroPrototype.createdCallback = function() {
            var root = this.createShadowRoot();

            var template = document.querySelector('#templateLibro');
            var nodoIsbn = template.querySelector("div");
          
                var clone = document.importNode(template.content, true);
                root.appendChild(clone);



        };

        // Register the new element.
        var rociLibro = document.registerElement('roci-libro', {
            prototype: rociLibroPrototype
        });
    </script>
</body>

</html>
