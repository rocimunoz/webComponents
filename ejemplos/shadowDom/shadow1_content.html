 <!DOCTYPE html>
 <html>
 <head>
 	<title>Ejemplo 1 ShadowDOM</title>

 	<style>
 	</style>

 </head>

 <body>
 	<div>
 		<span>Texto 1</span>
 		<span>Texto 2 </span>
 	</div>
 	<div id="divShadow">
 		<span>Texto 3</span>
 		<span>Texto 4 </span>
 		<p>parrafo </p>
 	</div>


 	<script>

//Se crea un shadow dom 
var shadow = document.querySelector('#divShadow').createShadowRoot();

//Se obtienen los span del Dom original
shadow.innerHTML = '<content select="span"/>';

</script>


</body>

</html>
