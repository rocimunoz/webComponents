 <!DOCTYPE html>
 <html>
 <head>
 	<title>Title of the document</title>
 	

 	<style>

	button{
		text-transform: lowercase;
	}

 	</style>
 </head>

 <body>
<button class="red">MY Button</button>

<script>
var button = document.querySelector('button');
var root = button.createShadowRoot();

/* :host nos permite seleccionar todos los nodos de un shadow DOM
	Solo funciona en un shadowDOM
	Los estilos de la pagina global tienen mas peso que :host y seran sobreescritos
*/

root.innerHTML = '<style>' + 
    ':host { text-transform: uppercase; }' + '</style>' + 
    '<content></content>';
</script>
</body>
</html>
