<!-- Para comunicarse entre el shadow Dom y el Light Dom se utiliza el tag <content>
El acceso se realiza desde el ShadowDOM hasta el LigthDOM
  -->

<!DOCTYPE html>
<html>

<head>
    <title>Title of the document</title>
</head>

<body>

    <div id="myHost">
        <div class="name">Rocio M</div>
        <div class="twitter">roci_munoz</div>
    </div>

    <script>
        var host = document.querySelector('#myHost');
        var root = host.createShadowRoot();
        root.innerHTML = 'D.<content select=".name"></content>' + '<hr>' + '@<content select=".twitter"></content>';
    </script>



</body>

</html>
